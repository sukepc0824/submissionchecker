<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文化委員週末課題提出率コンクール</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body style="font-size: 15pt;">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
        }

        p {
            font-size: 16pt;
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-family: sans-serif;
            text-align: center;
        }

        .input-object {
            width: 460px;
            height: 50px;
            background-color: #f6f6f6;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            position: relative;
            padding: 5px;
            padding-top: 44px;
        }


        .input-object label,
        .input-object-half label {
            font-size: 10pt;
            margin: 10px;
            position: absolute;
            top: 5px;
            left: 5px;
            font-family: sans-serif;
        }

        .input-object-half {
            width: 220px;
            height: 50px;
            background-color: #f6f6f6;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            position: relative;
            padding: 5px;
            padding-top: 44px;
        }

        select,
        input {
            font-size: 15pt;
            border: none;
            background: none;
            height: 100%;
            padding: 12px;
        }

        button {
            font-size: 15pt;
        }
    </style>
    <h1>週末課題提出率調査</h1>
    <form
        action="https://docs.google.com/forms/u/1/d/e/1FAIpQLSekc1RAb6MhoJWBMBnK08twGu7S3Cch3DPq8l7Jfwa13E5U6A/formResponse"
        method="post">
        <div class="input-object">
            <label>学年・組</label>
            <select name="entry.834308718">
                <option value="1年1組">1年1組</option>
                <option value="1年2組">1年2組</option>
                <option value="1年3組">1年3組</option>
                <option value="1年4組">1年4組</option>
                <option value="1年5組">1年5組</option>
                <hr>
                <option value="2年1組">2年1組</option>
                <option value="2年2組">2年2組</option>
                <option value="2年3組">2年3組</option>
                <option value="2年4組">2年4組</option>
                <hr>
                <option value="3年1組">3年1組</option>
                <option value="3年2組">3年2組</option>
                <option value="3年3組">3年3組</option>
                <option value="3年4組">3年4組</option>
            </select>
        </div>
        <div style="display: flex;
                    display: flex;
            gap: 10px;">
            <div class="input-object-half">
                <label>
                    提出した人数
                </label>
                <input type="number" class="a" name="entry.1530213213">
            </div>
            <div class="input-object-half">
                <label>
                    提出忘れ人数
                </label>
                <input type="number" class="b" name="entry.1822863913">
            </div>
        </div>
        <div class="input-object">
            <label>備考</label>
            <input type="text" name="entry.363910804">
        </div>
        <div style="display: flex; align-items: center; justify-content: right; margin-top: 12px;">
            <p style="margin-right: 20px;">0%</p>
            <button type='submit'
                style="width: fit-content; padding: 6px; min-width: 120px;">送信</button>
        </div>
    </form>
    <script>
        $(function () {
            $("input").keyup(function () {
                $("p").text(
                    $("select").val() +"  "+
                    Math.floor(Number($("input.a").val()) / (
                        Number($("input.a").val()) + Number($("input.b").val())) * 100) + "%")
            })
        })
    </script>
</body>

</html>
